#Docker
spring.datasource.url=jdbc:postgresql://db:5432/raspberrycloud
spring.datasource.username=nasuser
spring.datasource.password=naspass

#local
# spring.datasource.url=jdbc:postgresql://localhost:5432/raspberrycloud

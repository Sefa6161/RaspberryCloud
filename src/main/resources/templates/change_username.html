<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Benutzernamen 채ndern</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-300 flex justify-center pt-24">
    <div class="bg-gray-200 p-8 rounded-2xl shadow-md w-full max-w-sm">
      <h1 class="text-2xl font-bold mb-4 text-center">Benutzernamen 채ndern</h1>
      <form method="post" action="/change_username" class="flex flex-col gap-4">
        <input
          type="text"
          name="newUsername"
          placeholder="Neuer Benutzername"
          class="bg-gray-200 w-full border-0 border-b-2 border-gray-400 focus:outline-none focus:border-blue-500 transition-colors duration-200"
        />

        <input
          type="hidden"
          th:name="${_csrf.parameterName}"
          th:value="${_csrf.token}"
        />
        <input type="hidden" name="_method" value="put" />

        <button
          type="submit"
          class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition-colors duration-200"
        >
          Benutzernamen 채ndern
        </button>

        <a
          th:href="@{/dashboard}"
          class="text-gray-400 hover:underline cursor-pointer flex justify-center"
        >
          zum dashboard zur체ck
        </a>
      </form>
    </div>
  </body>
</html>

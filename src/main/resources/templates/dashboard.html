<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-300 flex h-screen">
    <!-- Sidebar -->
    <aside class="bg-gray-200 w-64 p-6 shadow-md hidden md:block">
      <h2 class="text-2xl font-bold mb-8">NAS Dashboard</h2>
      <nav class="flex flex-col gap-4">
        <a href="/dashboard" class="text-gray-700 hover:text-blue-500"
          >Übersicht</a
        >
        <a
          th:href="@{/files/{username}(username=${#authentication.name})}"
          class="text-gray-700 hover:text-blue-500"
        >
          Meine Dateien
        </a>
        <a href="/users" class="text-gray-700 hover:text-blue-500">Benutzer</a>
        <a href="/settings" class="text-gray-700 hover:text-blue-500"
          >Einstellungen</a
        >
        <form th:action="@{/logout}" method="post">
          <button
            type="submit"
            class="text-red-500 hover:text-red-700 text-left w-full"
          >
            Logout
          </button>
        </form>
      </nav>
    </aside>
    <!-- Sidebar -->

    <!-- Main Content -->
    <div class="flex flex-col flex-1">
      <!-- Topbar -->
      <header
        class="bg-gray-200 p-4 shadow-md flex items-center justify-between"
      >
        <h1 class="text-xl font-semibold">Willkommen zurück!</h1>
        <div class="hidden md:block">
          <span class="text-gray-600">
            Benutzer: <strong th:text="${#authentication.name}">Nutzer</strong>
          </span>
        </div>
      </header>

      <!-- Page Content -->
      <main class="p-6 flex-1 overflow-y-auto">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- Card 1 -->
          <div class="bg-gray-100 p-6 rounded-lg shadow">
            <h3 class="text-lg font-semibold mb-2">
              Dateien gespeichert (not implemented)
            </h3>
            <p class="text-gray-500 text-2xl">1.204</p>
          </div>

          <!-- Card 2 -->
          <div class="bg-gray-100 p-6 rounded-lg shadow">
            <h3 class="text-lg font-semibold mb-2">
              Benutzer angemeldet (not implemented)
            </h3>
            <p class="text-gray-500 text-2xl">8</p>
          </div>

          <!-- Card 3 -->
          <div class="bg-gray-100 p-6 rounded-lg shadow">
            <h3 class="text-lg font-semibold mb-2">
              Speicherplatz genutzt (not implemented)
            </h3>
            <p class="text-gray-500 text-2xl">48%</p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>

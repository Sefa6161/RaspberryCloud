<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Change password</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-300 flex justify-center pt-24">
    <div class="bg-gray-200 p-8 rounded-2xl shadow-md w-full max-w-sm">
      <h1 class="text-2xl font-bold mb-4 text-center">Passwort aendern</h1>
      <form method="post" action="/change_password" class="flex flex-col gap-4">
        <input
          type="password"
          name="currentPassword"
          placeholder="Aktuelles Passwort"
          class="bg-gray-200 w-full border-0 border-b-2 border-gray-400 focus:outline-none focus:border-blue-500 transition-colors duration-200"
        />
        <input
          type="password"
          name="newPassword"
          placeholder="neues Passwort"
          class="bg-gray-200 w-full border-0 border-b-2 border-gray-400 focus:outline-none focus:border-blue-500 transition-colors duration-200"
        />
        <input
          type="password"
          name="confirmNewPassword"
          placeholder="neues Passwort wiederholen"
          class="bg-gray-200 w-full border-0 border-b-2 border-gray-400 focus:outline-none focus:border-blue-500 transition-colors duration-200"
        />
        <input
          type="hidden"
          th:name="${_csrf.parameterName}"
          th:value="${_csrf.token}"
        />

        <button type="submit">Passwort aendern</button>

        <a
          th:href="@{/dashboard}"
          class="text-gray-400 hover:underline cursor-pointer flex justify-center"
          >zum dashboard zur√ºck</a
        >
        <input type="hidden" name="_method" value="put" />
      </form>
    </div>
  </body>
</html>

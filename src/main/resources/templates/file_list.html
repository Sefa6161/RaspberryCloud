<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title th:text="${username} + '‘s Dateien'">Dateiliste</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-300 flex h-screen">
    <!-- Sidebar -->
    <aside class="bg-gray-200 w-64 p-6 shadow-md hidden md:block">
      <h2 class="text-2xl font-bold mb-8">NAS Dashboard</h2>
      <nav class="flex flex-col gap-4">
        <a href="/dashboard" class="text-gray-700 hover:text-blue-500"
          >Übersicht</a
        >
        <a
          th:href="@{/files/{username}(username=${#authentication.name})}"
          class="text-gray-700 hover:text-blue-500"
        >
          Meine Dateien
        </a>
        <a href="/users" class="text-gray-700 hover:text-blue-500">Benutzer</a>
        <a href="/settings" class="text-gray-700 hover:text-blue-500"
          >Einstellungen</a
        >
        <form th:action="@{/logout}" method="post">
          <button
            type="submit"
            class="text-red-500 hover:text-red-700 text-left w-full"
          >
            Logout
          </button>
        </form>
      </nav>
    </aside>
    <!-- Sidebar -->

    <!-- Main Content -->
    <div class="flex flex-col flex-1">
      <!-- Topbar -->
      <header
        class="bg-gray-200 p-4 shadow-md flex items-center justify-between"
      >
        <h1 class="text-xl font-semibold">Meine Dateien</h1>
        <div class="hidden md:block">
          <span class="text-gray-600">
            Benutzer: <strong th:text="${#authentication.name}">Nutzer</strong>
          </span>
        </div>
      </header>
      <!-- Topbar -->

      <!-- Page Content -->
      <main class="flex-1 overflow-y-auto">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        <p>Aktueller Pfad: <span th:text="${currentPath}">/</span></p>

        <!-- Formular: Neuer Ordner erstellen -->
        <form
          th:action="@{/web/user/{username}/newFolder(username=${username})}"
          method="post"
        >
          <input type="hidden" name="currentPath" th:value="${currentPath}" />
          <input
            type="text"
            name="folderName"
            placeholder="Neuer Ordner-Name"
            required
          />
          <button type="submit">Ordner anlegen</button>
        </form>

        <!-- Link zurück zum übergeordneten Verzeichnis -->
        <p
          th:if="${currentPath != null and currentPath != '' and currentPath.contains('/')}"
        ></p>

        <!-- Tabelle: Hochgeladene Dateien anzeigen -->
        <form
          th:action="@{/web/user/{username}/delete(username=${username})}"
          method="post"
          onsubmit="return confirm('Ausgewählte Dateien wirklich löschen?');"
        >
          <input
            type="hidden"
            th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}"
          />
          <input type="hidden" name="currentPath" th:value="${currentPath}" />
          <!-- HIDDEN INPUT that carries the full JSON -->
          <input type="hidden" name="selectedItems" id="selectedItemsInput" />

          <div
            class="border border-gray-300 flex items-center justify-between mb-4 bg-white p-4 rounded shadow-md"
          >
            <div class="flex items-center gap-2">
              <button
                class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
              >
                + Neuer Ordner
              </button>
              <button
                type="button"
                onclick="document.getElementById('fileUploadInput').click()"
                class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
              >
                Hochladen
              </button>
              <button
                id="deleteButton"
                type="submit"
                class="bg-gray-400 text-white px-4 py-2 rounded cursor-not-allowed"
                disabled
              >
                Löschen
              </button>
            </div>
          </div>

          <table
            class="min-w-full bg-white rounded-lg shadow overflow-hidden mt-6"
          >
            <thead
              class="bg-gray-100 text-gray-600 uppercase text-sm leading-normal"
            >
              <tr>
                <th class="border border-gray-300 px-4 text-left">Auswahl</th>
                <th class="border border-gray-300 px-4 text-left">Name</th>
                <th class="border border-gray-300 px-4 text-left">Typ</th>
                <th class="border border-gray-300 px-4 text-left">
                  Hochgeladen am
                </th>
                <th class="border border-gray-300 px-4 text-left">Downloads</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="entry : ${entries}" class="hover:bg-gray-50">
                <td class="border border-gray-300 py-2 px-4">
                  <input
                    type="checkbox"
                    name="selectedItemsCheckbox"
                    th:attr="data-type=${entry.folder ? 'folder' : 'file'}, data-name=${entry.name}, data-path=${currentPath}"
                  />
                </td>
                <td class="border border-gray-300 py-2 px-4">
                  <span th:if="${entry.folder}">
                    <a
                      th:href="@{/files/{username}(username=${username}, path=${currentPath + '/' + entry.name})}"
                      th:text="${entry.name}"
                      >Ordner</a
                    >
                  </span>
                  <span th:unless="${entry.folder}" th:text="${entry.name}"
                    >Datei</span
                  >
                </td>
                <td
                  th:text="${entry.datatype}"
                  class="border border-gray-300 py-2 px-4"
                >
                  Typ
                </td>
                <td
                  th:text="${entry.creationTime != null ? #temporals.format(entry.creationTime, 'dd.MM.yyyy HH:mm') : '-'}"
                  class="border border-gray-300 py-2 px-4"
                >
                  -
                </td>
                <td
                  th:text="${entry.downloadCounter != null ? entry.downloadCounter : '-'}"
                  class="border border-gray-300 py-2 px-4"
                >
                  -
                </td>
              </tr>
            </tbody>
          </table>
        </form>

        <!-- Hochladen einer Datei -->
        <form
          id="uploadForm"
          th:action="@{/web/user/{username}/upload(username=${username})}"
          method="post"
          enctype="multipart/form-data"
          class="hidden"
        >
          <input
            type="hidden"
            th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}"
          />
          <input type="hidden" name="currentPath" th:value="${currentPath}" />
          <input
            type="file"
            name="file"
            id="fileUploadInput"
            class="hidden"
            onchange="document.getElementById('uploadForm').submit()"
          />
        </form>

        <hr />

        <p th:if="${message}" th:text="${message}" class="success"></p>
      </main>
    </div>

    <!-- Löschen Button rot setzen wenn checkbox ausgewählt ist -->
    <script>
      function updateDeleteButton() {
        const checkboxes = document.querySelectorAll(
          'input[name="selectedItemsCheckbox"]'
        );
        const deleteButton = document.getElementById("deleteButton");
        const hiddenInput = document.getElementById("selectedItemsInput");

        let selectedItems = [];
        let anyChecked = false;

        checkboxes.forEach((checkbox) => {
          if (checkbox.checked) {
            anyChecked = true;
            const type = checkbox.getAttribute("data-type");
            const name = checkbox.getAttribute("data-name");
            const path = checkbox.getAttribute("data-path");
            selectedItems.push({ type, name, path });
          }
        });

        hiddenInput.value = JSON.stringify(selectedItems);

        if (anyChecked) {
          deleteButton.disabled = false;
          deleteButton.classList.remove("bg-gray-400", "cursor-not-allowed");
          deleteButton.classList.add(
            "bg-red-600",
            "hover:bg-red-700",
            "cursor-pointer"
          );
        } else {
          deleteButton.disabled = true;
          deleteButton.classList.remove(
            "bg-red-600",
            "hover:bg-red-700",
            "cursor-pointer"
          );
          deleteButton.classList.add("bg-gray-400", "cursor-not-allowed");
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        const checkboxes = document.querySelectorAll(
          'input[name="selectedItemsCheckbox"]'
        );
        checkboxes.forEach((checkbox) => {
          checkbox.addEventListener("change", updateDeleteButton);
        });
        updateDeleteButton();
      });
    </script>
  </body>
</html>

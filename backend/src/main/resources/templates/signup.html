<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Registrieren</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-300 flex justify-center pt-24">
    <form
      method="post"
      action="/signup"
      class="bg-gray-200 p-8 rounded-2xl shadow-md w-full max-w-sm flex flex-col gap-4"
    >
      <h1 class="text-2xl font-bold mb-4 text-center">Registrieren</h1>
      <input
        type="text"
        name="username"
        placeholder="Benutzername"
        class="bg-gray-200 w-full border-0 border-b-2 border-gray-400 focus:outline-none focus:border-blue-500 transition-colors duration-200"
      />
      <input
        type="email"
        name="email"
        placeholder="E-Mail"
        class="bg-gray-200 w-full border-0 border-b-2 border-gray-400 focus:outline-none focus:border-blue-500 transition-colors duration-200"
      />
      <input
        type="password"
        name="password"
        placeholder="Passwort"
        class="bg-gray-200 w-full border-0 border-b-2 border-gray-400 focus:outline-none focus:border-blue-500 transition-colors duration-200"
      />
      <input
        type="password"
        name="confirmPassword"
        placeholder="Passwort wiederholen"
        class="bg-gray-200 w-full border-0 border-b-2 border-gray-400 focus:outline-none focus:border-blue-500 transition-colors duration-200"
      />
      <input
        type="hidden"
        th:name="${_csrf.parameterName}"
        th:value="${_csrf.token}"
      />
      <div class="mt-2 text-center flex flex-col">
        <button type="submit" class="text-blue-600 hover:underline">
          Registrieren
        </button>
        <a th:href="@{/login}">Bereits Registriert? Hier zum Login</a>
      </div>
    </form>
  </body>
</html>
